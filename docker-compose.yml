version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://pastaa:pastaa@db:5432/pastaa
      - PUSHER_APP_ID=${PUSHER_APP_ID}
      - PUSHER_SECRET=${PUSHER_SECRET}
      - NEXT_PUBLIC_PUSHER_KEY=${NEXT_PUBLIC_PUSHER_KEY}
      - NEXT_PUBLIC_PUSHER_CLUSTER=${NEXT_PUBLIC_PUSHER_CLUSTER}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=pastaa
      - POSTGRES_PASSWORD=pastaa
      - POSTGRES_DB=pastaa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pastaa"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: Run migrations on startup
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: npx prisma db push --skip-generate
    environment:
      - DATABASE_URL=postgresql://pastaa:pastaa@db:5432/pastaa
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

